subprojects {
    apply plugin: 'maven-publish'
    apply plugin: 'java-library'

    group = 'moe.kyokobot'
    version = '2.0.1'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()

        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io/" }
    }
}
